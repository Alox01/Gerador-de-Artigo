<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Artigos AcadÃªmicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://wallpaper.forfun.com/fetch/69/69c2b40d04e24022d8ed2cc61cc90f04.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        .container {
         max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.75);         
        backdrop-filter: blur(10px);                  
        -webkit-backdrop-filter: blur(10px);          
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);    
        border-radius: 16px;                            
        border: 1px solid rgba(255, 255, 255, 0.3);    

         }

        .form-label {
            font-weight: bold;
        }

        .info-format {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        button, .btn {
            background: linear-gradient(90deg, #005eff, #0085ff);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover, .btn:hover {
            background: linear-gradient(90deg, #003fcc, #006fd6);
        }

        #progressContainer {
            display: none;
            margin-top: 20px;
        }

        .progress {
            height: 20px;
            background-color: #dee2e6;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
        }

        #mensagemStatus {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.85rem;
            color: #ccc;
        }

        .logo-topo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-topo img {
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-topo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ãcone Artigo">
        </div>

        <h2 class="text-center mb-4">ðŸ“„ Gerador de Artigos AcadÃªmicos</h2>

        <form id="formTrabalho" action="/gerar_trabalho" method="POST">
            <div class="mb-3">
                <label for="autor" class="form-label">Nome do Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" placeholder="Ex: ApolinÃ¡rio Bay" required>
            </div>            
            <div class="mb-3">
                <label for="titulo" class="form-label">TÃ­tulo do Artigo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o tÃ­tulo do artigo" required>
            </div>
            <div class="mb-3">
                <label for="tema" class="form-label">Tema</label>
                <input type="text" class="form-control" id="tema" name="tema" placeholder="Digite o tema do artigo" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Formato de Arquivo</label>
                <div class="info-format">
                    O sistema irÃ¡ gerar automaticamente <strong>PDF</strong> e <strong>DOCX</strong>.<br>
                    VocÃª poderÃ¡ escolher qual baixar na prÃ³xima pÃ¡gina.
                </div>
                <input type="hidden" name="formato" value="ambos">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="btnGerar">Gerar Trabalho</button>
            </div>

            <!-- Barra de progresso -->
            <div id="progressContainer">
                <div class="progress mt-4">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0%
                    </div>
                </div>
                <div id="mensagemStatus">Gerando artigo...</div>
            </div>

            <!-- Link de acesso -->
            <a href="/trabalhos" 
               style="display: block; margin: 20px auto 0; padding: 10px 40px; border: 1px solid black; background: #ddd; color: black; text-decoration: none; text-align: center; width: fit-content;">
               Ver Trabalhos Salvos
            </a>
        </form>
    </div>

  
    <footer>
        Â© 2025 - Sistema Gerador de Artigos AcadÃªmicos | v2.1
    </footer>

    <!-- Script da barra -->
    <script>
        const form = document.getElementById("formTrabalho");
        const btn = document.getElementById("btnGerar");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const mensagem = document.getElementById("mensagemStatus");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // impede envio imediato

            btn.disabled = true;
            progressContainer.style.display = "block";

            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress++;
                    progressBar.style.width = progress + "%";
                    progressBar.innerText = progress + "%";
                } else {
                    clearInterval(interval);
                }
            }, 200); // tempo para o carregamento 

            setTimeout(() => {
                form.submit();
            }, 50); 
        });
    </script>
</body>
</html>
