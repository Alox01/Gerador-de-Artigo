<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar e Baixar Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea#texto_editado {
            width: 100%;
            height: 500px;
            font-family: "Times New Roman", serif;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            white-space: pre-wrap;
        }
        .btn-downloads {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mb-3">üìù Edite a pr√©via do seu artigo antes do download:</h3>
        <form method="POST" action="/baixar_trabalho_editado" id="formDownload">
            <input type="hidden" name="titulo" value="{{ titulo }}">
            <input type="hidden" name="autor" value="{{ autor }}">
            <textarea id="texto_editado" name="texto_editado" spellcheck="false">{{ preview }}</textarea>
            
            <div class="d-flex gap-3 btn-downloads">
                <button type="submit" name="formato" value="docx" class="btn btn-primary">
                    üìÑ Baixar DOCX
                </button>
                <button type="submit" name="formato" value="pdf" class="btn btn-danger">
                    üìï Baixar PDF
                </button>
            </div>
        </form>

        <a href="/trabalhos" 
           style="display: block; margin: 30px auto 0; padding: 10px 20px; border: 1px solid black; background: #ddd; color: black; text-decoration: none; text-align: center; width: fit-content;">
           Ver Hist√≥rico de Trabalhos
        </a>
    </div>
</body>
</html>
