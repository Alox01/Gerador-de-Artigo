<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar e Baixar Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://img.freepik.com/fotos-premium/um-laptop-uma-xicara-de-cafe-e-um-notebook-estao-sobre-uma-mesa_244157-4344.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h3 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        textarea#texto_editado {
            width: 100%;
            height: 500px;
            font-family: "Times New Roman", serif;
            font-size: 14px;
            line-height: 1.6;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            white-space: pre-wrap;
            background-color: #fff;
        }

        .btn-downloads {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        a {
            transition: background 0.3s ease;
        }

        a:hover {
            background: #bbb;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .footer-links a {
            padding: 10px 20px;
            border: 1px solid black;
            background: #ddd;
            color: black;
            text-decoration: none;
            text-align: center;
            border-radius: 6px;
        }

        .footer-links a:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="mb-3">üìù Edite a pr√©via do seu artigo antes do download:</h3>
        <form method="POST" action="/baixar_trabalho_editado" id="formDownload">
            <input type="hidden" name="titulo" value="{{ titulo }}">
            <input type="hidden" name="autor" value="{{ autor }}">
            <textarea id="texto_editado" name="texto_editado" spellcheck="false">{{ preview }}</textarea>
            
            <div class="btn-downloads">
             <button type="submit" name="formato" value="docx" class="btn btn-primary">
             üìÑ Baixar DOCX
             </button>
             <button type="submit" name="formato" value="pdf" class="btn btn-danger">
             üìï Baixar PDF
             </button>
            </div>


        </form>

        <div class="footer-links">
            <a href="/trabalhos">Ver Hist√≥rico de Trabalhos</a>
            <a href="/">Cria√ß√£o de Trabalhos</a>
        </div>
    </div>
</body>
</html>
